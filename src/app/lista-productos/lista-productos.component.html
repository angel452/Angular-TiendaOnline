<div class="max-w-4xl mx-auto mt-6 p-4 bg-white rounded-lg shadow-md">
    <!-- Título de la lista de productos -->
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Listado de productos</h3>
    
    <!-- Lista de productos -->
    <ul class="space-y-3">
        @for (i of productos; track i) {
            <li class="bg-gray-100 p-4 rounded-lg flex justify-between items-center">
                <span class="text-lg font-medium text-gray-700">{{ i.description }}</span>
                <span class="text-xl font-bold text-green-600">$.{{ i.price }}</span>
            </li>
        }
    </ul>

    <!-- Formulario para añadir nuevos productos -->
    <div class="mt-8">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Añadir nuevo producto</h3>
        <form class="space-y-4">
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Descripción del Producto</label>
                <input type="text" id="description" name="description" placeholder="Descripcion del Producto" autocomplete="off"
                    [(ngModel)]="descriptionInput" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Precio del Producto</label>
                <input type="number" id="price" name="price" placeholder="Precio del Producto" autocomplete="off"
                    [(ngModel)]="precioInput" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4"
                    (click)="addProduct()">
                    Añadir Producto
                </button>
            </div>
        </form>
    </div>
</div>
