<!-- Formulario para añadir nuevos productos -->
<div class="mt-8">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Detalle producto</h3>
    <form class="space-y-4" #f="ngForm" (submit)="f.form.valid && guardarProducto($event)">
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Descripción del Producto</label>
            <input type="text" id="description" name="description" placeholder="Descripcion del Producto" autocomplete="off" required
                [(ngModel)]="descriptionInput" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Precio del Producto</label>
            <input type="number" id="price" name="price" placeholder="Precio del Producto" autocomplete="off" required
                [(ngModel)]="precioInput" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4">
                Guardar Producto
            </button>

            @if (productoID !== null){
                <button type="button" class="w-full py-3 bg-yellow-600 text-white font-semibold rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 mt-4" (click)="eliminarProducto()">
                    Eliminar Producto
                </button>
            }
            

            <button type="button" class="w-full py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 mt-4" (click)="cancelar()">
                Cancelar
            </button>

        </div>
    </form>
</div>
